<!doctype html>
<html lang="ja">
<head>
   <meta charset="utf-8">
   <title>My Profile</title>
   <link rel="stylesheet" href="css/style.css">  
</head>

<body>
    <div class="container">
        <header>
            <h1>My Profile</h1>
        </header>

        <section id="profile">
            <h2>基本情報</h2>
            <img src="lol/kumamon.gif" alt="プロフィール画像" class="profile-img">
            <p class="profile-name">アウンカウンミャット</p>
            <ul>
                <li>学生：1年</li>
                <li>専攻：ITプログラマー</li>
                <li>生年月日：1/29</li>
            </ul>
        </section>
        <section id="fav-things">
            <h2>🎨 好きなものいろいろ</h2>
            <ul>
              <li>好きな色：赤</li>
              <li>好きな食べ物：寿司</li>
              <li>好きな動物：犬</li>
            </ul>
          </section>
      
          <section id="fav-words">
            <h2>💬 好きな言葉</h2>
            <p>「いいね！」</p>
          </section>
      
          <section id="about-me">
            <h2>🧍 自分について</h2>
            <ul>
              <li>趣味：読むこと</li>
              <li>長所：早めに学ぶ</li>
              <li>短所：気が短い</li>
              <li>特技：秘密</li>
            </ul>
          </section>
      
          <section id="place">
            <h2>📍 住んでる場所＆行きたい場所</h2>
            <ul>
              <li>今住んでいる所：文京区</li>
              <li>今行きたい場所：江の島</li>
            </ul>
          </section>
      
          <footer>
            <p>&copy; 2025 My Profile</p>
          </footer>
    </div>
</body>

</html>
